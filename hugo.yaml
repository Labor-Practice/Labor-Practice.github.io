# Hugo configuration file
title: Labor Practice

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 关于
      pageRef: /about
      weight: 1
    - name: 评论
      pageRef: /comments
      weight: 2
    - name: 搜索
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Labor-Practice/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  comments:
    enable: true
    type: giscus
    giscus:
      repo: Labor-Practice/Labor-Practice.github.io
      repoId: R_kgDOPrPs-A
      category: Announcements
      categoryId: DIC_kwDOPrPs-M4CvFTV
      mapping: pathname
      strict: false
      reactionsEnabled: true
      emitMetadata: false
      inputPosition: bottom
      theme: preferred_color_scheme
      lang: en
      crossorigin: anonymous
      async: false
